version: '3.8'

services:
  mongo:
    image: mongo:6.0-alpine
    container_name: dateapp-mongo
    restart: unless-stopped
    env_file:
      - ./server/.env   # Contains MONGO_INITDB_ROOT_USERNAME and MONGO_INITDB_ROOT_PASSWORD
    ports:
      - '${MONGO_PORT:-27017}:27017'
    volumes:
      - mongo_data:/data/db

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: dateapp-server
    restart: unless-stopped
    env_file:
      - ./server/.env
    ports:
      - '${SERVER_PORT:-5000}:5000'
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT:-5000}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - type: bind
        source: ./server/uploads
        target: /usr/src/app/uploads

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: dateapp-client
    restart: unless-stopped
    env_file:
      - ./client/.env
    ports:
      - '${CLIENT_PORT:-80}:80'
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${CLIENT_PORT:-80}/index.html"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  mongo_data: {}
