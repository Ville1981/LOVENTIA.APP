server {
    listen 80;
    server_name _;

    # Nginx palvelee buildattua Vite/React-appia tästä hakemistosta
    root /usr/share/nginx/html;
    index index.html;

    # SPA-routtaus: kaikki reitit ohjataan index.html:ään,
    # jos tiedostoa ei löydy levyltä
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Staattiset assetit (nopea cache + ei lokia jokaisesta pyynnöstä)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff2?|ttf)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Perus gzip päälle (kevyesti)
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;
    gzip_min_length 256;
}
