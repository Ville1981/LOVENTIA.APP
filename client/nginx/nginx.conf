# --- REPLACE START: SPA-friendly Nginx config for Vite build (client/dist) ---
server {
  listen 80;
  server_name _;

  # Root points to built assets copied into /usr/share/nginx/html
  root /usr/share/nginx/html;

  # Serve static assets with long cache
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|map)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Send index.html for all other routes (SPA fallback)
  location / {
    try_files $uri /index.html;
  }

  # Basic security headers (adjust as needed)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-XSS-Protection "1; mode=block" always;
}
# --- REPLACE END ---
