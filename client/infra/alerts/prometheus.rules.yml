# infra/alerts/prometheus.rules.yml

groups:
  - name: api-performance.rules
    rules:
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.3
        for: 10m
        labels:
          severity: page
        annotations:
          summary: "API 95th percentile latency high"
          description: "95th percentile latency for API requests is above 300ms for more than 10 minutes."

      - alert: HighErrorRate
        expr: sum(rate(http_request_errors_total[5m])) by (job) / sum(rate(http_request_total[5m])) by (job) > 0.02
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API error rate is high"
          description: "Error rate for API requests exceeds 2% over 5 minutes."
