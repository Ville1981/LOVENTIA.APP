# PATH: .github/workflows/client-deploy.yml

# --- REPLACE START: unify workflow, add least-privilege permissions, expose test env vars, keep behavior intact ---
name: Client Deploy

on:
  push:
    branches:
      # --- REPLACE START: include your staging/debug branch if you deploy from it ---
      - develop
      - main
      - varaoksa21
      # --- REPLACE END ---
  # Manual trigger is handy during setup/debug
  workflow_dispatch:

# Avoid overlapping deploys per-branch
concurrency:
  group: client-deploy-${{ github.ref_name }}
  cancel-in-progress: true

# GitHub token scope for this workflow.
# Keep read access for repo contents and allow OIDC (id-token) for AWS keyless auth.
permissions:
  id-token: write
  contents: read

# Test credentials used by client tests/e2e/perf (read from GitHub Secrets ONLY).
# NOTE: These are available to all jobs/steps below; do not echo them.
env:
  TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
  PERF_PASSWORD: ${{ secrets.PERF_PASSWORD }}
  CYPRESS_TEST_PASSWORD: ${{ secrets.CYPRESS_TEST_PASSWORD }}

jobs:
  build-deploy:
    name: Build client, deploy to S3, invalidate CloudFront
    runs-on: ubuntu-latest

    # Use GitHub Environments for env-scoped secrets/vars.
    # main   -> production
    # develop-> staging
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    # Default working directory for all "run:" steps to keep file paths short/consistent.
    defaults:
      run:
        working-directory: client

    # Keep an explicit region; allow repository variable override.
    env:
      # Prefer repository variable if set; otherwise fall back to this default.
      AWS_REGION: ${{ vars.AWS_REGION != '' && vars.AWS_REGION || 'eu-north-1' }}

    steps:
      # -------------------------------------------------------------
      # Checkout sources
      # -------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # Detect lockfiles to avoid cache path errors
      # NOTE: This repo uses a root package-lock.json (no client/package-lock.json).
      # -------------------------------------------------------------
      - name: Detect lockfiles
        id: locks
        shell: bash
        working-directory: .
        run: |
          if [[ -f "package-lock.json" ]]; then
            echo "root_lock=true" >> "$GITHUB_OUTPUT"
          else
            echo "root_lock=false" >> "$GITHUB_OUTPUT"
          fi

          if [[ -f "client/package-lock.json" ]]; then
            echo "client_lock=true" >> "$GITHUB_OUTPUT"
          else
            echo "client_lock=false" >> "$GITHUB_OUTPUT"
          fi

      # -------------------------------------------------------------
      # Node.js toolchain + dependency cache
      # Use cache only when the referenced lockfile exists.
      # -------------------------------------------------------------
      - name: Setup Node (cached)
        if: steps.locks.outputs.root_lock == 'true'
        uses: actions/setup-node@v4
        with:
          # --- REPLACE START: Node 22 to satisfy packages with strict engines (e.g., artillery) ---
          node-version: 22
          # --- REPLACE END ---
          cache: npm
          # Cache from repo root lockfile (this exists in your repo)
          cache-dependency-path: package-lock.json

      - name: Setup Node (no cache)
        if: steps.locks.outputs.root_lock != 'true'
        uses: actions/setup-node@v4
        with:
          # --- REPLACE START: keep Node version consistent even without cache ---
          node-version: 22
          # --- REPLACE END ---

      # -------------------------------------------------------------
      # Install dependencies
      # IMPORTANT: Install from repo root because package-lock.json is in the root.
      # Client build still runs in ./client (defaults.run.working-directory).
      # -------------------------------------------------------------
      - name: Install dependencies
        working-directory: .
        shell: bash
        run: |
          # --- REPLACE START: support both workspace and non-workspace installs safely ---
          if [[ -f "package.json" ]] && grep -q '"workspaces"' package.json; then
            echo "Detected npm workspaces in root package.json -> running workspace-aware npm ci"
            npm ci --workspaces --include-workspace-root
          else
            echo "No npm workspaces detected -> running standard npm ci"
            npm ci
          fi
          # --- REPLACE END ---

      # -------------------------------------------------------------
      # i18n audit BEFORE build (robust: only run if script exists)
      # -------------------------------------------------------------
      - name: i18n audit
        shell: bash
        run: |
          if npm run | grep -qE ' i18n:audit\b'; then
            npm run i18n:audit
          else
            echo "::notice::No i18n:audit script found in client/package.json; skipping."
          fi

      # -------------------------------------------------------------
      # Build production client bundle
      # IMPORTANT: pass Environment-scoped secrets to Vite build and sitemap generator.
      # -------------------------------------------------------------
      - name: Build
        env:
          CLIENT_URL: ${{ secrets.CLIENT_URL }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      # -------------------------------------------------------------
      # AWS credentials configuration
      # Preferred: OIDC (keyless). Fallback: static keys.
      #
      # OIDC requires:
      # - repo/org variable for prod:    AWS_ROLE_TO_ASSUME (arn:aws:iam::<acct>:role/<role>)
      # - repo/org variable for staging: AWS_ROLE_TO_ASSUME_STAGING (arn:aws:iam::<acct>:role/<role>)
      # - IAM role trust policy for GitHub OIDC provider
      # -------------------------------------------------------------
      - name: Configure AWS credentials (OIDC)
        # --- REPLACE START: treat any non-main branch as staging (develop, varaoksa21, etc.) ---
        if: ((github.ref_name == 'main' && vars.AWS_ROLE_TO_ASSUME != '') || (github.ref_name != 'main' && vars.AWS_ROLE_TO_ASSUME_STAGING != ''))
        # --- REPLACE END ---
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # --- REPLACE START: select prod role for main, staging role for everything else ---
          role-to-assume: ${{ github.ref_name == 'main' && vars.AWS_ROLE_TO_ASSUME || vars.AWS_ROLE_TO_ASSUME_STAGING }}
          # --- REPLACE END ---
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Configure AWS credentials (static keys)
        # --- REPLACE START: fallback keys for both prod and staging when role vars are missing ---
        if: ((github.ref_name == 'main' && vars.AWS_ROLE_TO_ASSUME == '') || (github.ref_name != 'main' && vars.AWS_ROLE_TO_ASSUME_STAGING == ''))
        # --- REPLACE END ---
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -------------------------------------------------------------
      # Resolve target S3 bucket by branch.
      # Prefer repository variables; fall back to per-env secrets.
      # -------------------------------------------------------------
      - name: Resolve S3 bucket (staging/prod)
        id: bucket
        shell: bash
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            # Prod branch
            if [[ -n "${{ vars.S3_BUCKET_PROD }}" ]]; then
              echo "value=${{ vars.S3_BUCKET_PROD }}" >> "$GITHUB_OUTPUT"
            else
              echo "value=${{ secrets.S3_BUCKET_PROD }}" >> "$GITHUB_OUTPUT"
            fi
          else
            # Staging branch (develop / varaoksa21 / etc.)
            if [[ -n "${{ vars.S3_BUCKET_STAGING }}" ]]; then
              echo "value=${{ vars.S3_BUCKET_STAGING }}" >> "$GITHUB_OUTPUT"
            else
              echo "value=${{ secrets.S3_BUCKET_STAGING }}" >> "$GITHUB_OUTPUT"
            fi
          fi

      # -------------------------------------------------------------
      # Upload built assets to S3 (sync keeps bucket tidy)
      # -------------------------------------------------------------
      - name: Upload to S3
        shell: bash
        run: |
          BUCKET="${{ steps.bucket.outputs.value }}"
          if [[ -z "$BUCKET" ]]; then
            echo "::error::S3 bucket not resolved (check repository Variables/Secrets)."
            exit 1
          fi
          echo "Syncing client/dist to s3://${BUCKET}"
          aws s3 sync dist "s3://${BUCKET}" --delete

      # -------------------------------------------------------------
      # Resolve CloudFront distribution ID by branch (vars first, then secrets)
      # -------------------------------------------------------------
      - name: Resolve CloudFront distribution
        id: cf
        shell: bash
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            if [[ -n "${{ vars.CF_DISTRIBUTION_ID_PROD }}" ]]; then
              echo "id=${{ vars.CF_DISTRIBUTION_ID_PROD }}" >> "$GITHUB_OUTPUT"
            else
              echo "id=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD }}" >> "$GITHUB_OUTPUT"
            fi
          else
            if [[ -n "${{ vars.CF_DISTRIBUTION_ID_STAGING }}" ]]; then
              echo "id=${{ vars.CF_DISTRIBUTION_ID_STAGING }}" >> "$GITHUB_OUTPUT"
            else
              echo "id=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_STAGING }}" >> "$GITHUB_OUTPUT"
            fi
          fi

      # -------------------------------------------------------------
      # Invalidate CloudFront cache to roll out the fresh build
      # -------------------------------------------------------------
      - name: Invalidate CloudFront
        shell: bash
        run: |
          DIST_ID="${{ steps.cf.outputs.id }}"
          if [[ -z "$DIST_ID" ]]; then
            echo "::error::CloudFront Distribution ID not resolved (check repository Variables/Secrets)."
            exit 1
          fi
          echo "Creating CloudFront invalidation for distribution ${DIST_ID}"
          aws cloudfront create-invalidation --distribution-id "${DIST_ID}" --paths "/*"

      # -------------------------------------------------------------
      # Post-deploy summary (safe: prints no secrets)
      # -------------------------------------------------------------
      - name: Deployment summary
        shell: bash
        run: |
          echo "Branch: ${GITHUB_REF_NAME}"
          echo "Environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}"
          echo "Region: ${AWS_REGION}"
          echo "S3 bucket: ${{ steps.bucket.outputs.value }}"
          echo "CloudFront: ${{ steps.cf.outputs.id }}"
# --- REPLACE END ---

