# --- REPLACE START: run i18n-assert on PRs ---
name: client-i18n-check

on:
  pull_request:
    paths:
      - 'client/src/locales/**'
      - 'client/scripts/i18n-assert.mjs'

jobs:
  i18n:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - name: Install
        run: npm ci
      - name: i18n assert
        run: node ./scripts/i18n-assert.mjs
# --- REPLACE END ---
