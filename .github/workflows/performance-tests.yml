name: Performance Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  performance-load:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        # v3 -> v4
        uses: actions/checkout@v4

      - name: Install k6
        run: sudo apt-get update && sudo apt-get install -y k6

      - name: Run Load Test
        # NOTE: keep existing path as in repo; adjust only if teillä on eri polku
        run: k6 run performance/load.test.js

      - name: Upload k6 report
        # v3 -> v4
        uses: actions/upload-artifact@v4
        with:
          name: k6-report
          path: /tmp/k6-report*

  performance-socket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        # v3 -> v4
        uses: actions/checkout@v4

      - name: Install Artillery
        run: npm install -g artillery

      - name: Run Socket Reconnect Test
        # NOTE: keep existing path & output; adjust only jos teillä on eri tiedostonimi
        run: |
          mkdir -p /tmp/perf
          artillery run performance/socket-reconnect.yml -o /tmp/perf/artillery-report.json

      - name: Upload Artillery report
        # v3 -> v4
        uses: actions/upload-artifact@v4
        with:
          name: artillery-report
          path: /tmp/perf/artillery-report.json

