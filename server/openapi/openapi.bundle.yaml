openapi: 3.1.0
info:
  title: Loventia API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: Loventia API Team
    url: https://loventia.example.com
    email: api@loventia.example.com
  description: |
    OpenAPI specification for the Loventia dating application.

    This spec is aligned with the current server/src/app.js routing we just test-drove
    with PowerShell:

      - Primary auth endpoint: POST /api/auth/login
      - Legacy/fallback auth endpoint: POST /api/users/login
      - Refresh: POST /api/auth/refresh
      - Self: GET /api/auth/me and GET /api/users/me and GET /api/me
      - Reset-password flow: POST /api/auth/forgot-password, POST /api/auth/reset-password
      - Private diagnostics: GET /api/auth/private/ping, GET /api/auth/private/no-me
      - User photo management (the things we just tested): 
          * DELETE /api/users/{userId}/photos/{slot}
          * DELETE /api/users/{userId}/photos?path=...
          * PUT    /api/users/{userId}/photos/reorder
          * POST   /api/users/{userId}/set-avatar
      - Billing endpoints (Stripe webhook at /webhooks/stripe and legacy /api/payment/stripe-webhook)
      - Admin CSV exports
      - Health/readiness endpoints

    IMPORTANT:
      - We **document both** logins on purpose:
          1) /api/auth/login  (main, preferred)
          2) /api/users/login (legacy/fallback)
      - This matches the README change you will add in server/README.md
servers:
  - url: http://localhost:5000
    description: Local backend (root, for /health etc.)
  - url: http://localhost:5000/api
    description: Local backend API base (/api/*)
security:
  - bearerAuth: []
tags:
  - name: Discover
    description: Endpoints for profile discovery and search
  - name: Likes
    description: Like, superlike and matches endpoints
  - name: Messages
    description: Messaging threads and send APIs
  - name: Billing
    description: Stripe checkout, portal, sync and webhooks
  - name: Authentication
    description: Login, refresh, logout and account auth helpers
  - name: Users
    description: Current user profile and management
  - name: Images
    description: Image upload, list, reorder and avatar
  - name: Health
    description: Liveness and readiness probes
  - name: Diagnostics
    description: Developer diagnostics and route listings
  - name: Admin
    description: Admin-only exports and maintenance
  - name: Feedback
    description: Feedback and support endpoints
paths:
  /api/discover:
    get:
      tags:
        - Discover
      summary: Discover profiles
      description: Returns a paginated list of public profile cards.
      operationId: discover_list
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: q
          schema:
            type: string
        - in: query
          name: minAge
          schema:
            type: integer
            minimum: 18
        - in: query
          name: maxAge
          schema:
            type: integer
            minimum: 18
        - in: query
          name: gender
          schema:
            type: string
        - in: query
          name: distanceKm
          schema:
            type: number
        - in: query
          name: lat
          schema:
            type: number
        - in: query
          name: lng
          schema:
            type: number
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            default: 20
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      description: Public information displayed in Discover listings.
                      properties: &ref_0
                        id:
                          type: string
                          example: 68dab8a761a412065159ff4d
                        username:
                          type: string
                          example: Ville1981
                        age:
                          type: integer
                          example: 43
                        gender:
                          type: string
                          example: male
                        bio:
                          type: string
                          example: Coffee, synthwave and long runs by the sea.
                        distanceKm:
                          type: number
                          example: 12.5
                        profilePicture:
                          type: string
                          example: /uploads/1759343842730-848316731.gif
                        photos:
                          type: array
                          items:
                            type: string
                          example:
                            - /uploads/p1.jpg
                            - /uploads/p2.jpg
                        location:
                          type: object
                          properties:
                            lat:
                              type: number
                              example: 60.1699
                            lng:
                              type: number
                              example: 24.9384
                  meta:
                    type: object
                    description: Standard pagination metadata wrapper used in list endpoints.
                    properties: &ref_1
                      page:
                        type: integer
                        minimum: 1
                        example: 1
                      limit:
                        type: integer
                        minimum: 1
                        example: 20
                      total:
                        type: integer
                        minimum: 0
                        example: 237
                      hasNext:
                        type: boolean
                        example: true
                      hasPrev:
                        type: boolean
                        example: false
        '400':
          description: Invalid query parameters
        '401':
          description: Unauthorized
  /api/discover/search:
    post:
      deprecated: true
      tags:
        - Discover
      summary: Legacy discover search
      description: Deprecated legacy route kept for backward compatibility. Accepts the same shape as GET /api/discover (query) but in JSON body.
      operationId: discover_search_legacy
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              description: Body shape accepted by deprecated POST /api/discover/search.
              properties: &ref_18
                q:
                  type: string
                minAge:
                  type: integer
                  minimum: 18
                maxAge:
                  type: integer
                  minimum: 18
                gender:
                  type: string
                distanceKm:
                  type: number
                lat:
                  type: number
                lng:
                  type: number
                page:
                  type: integer
                  minimum: 1
                  default: 1
                limit:
                  type: integer
                  minimum: 1
                  default: 20
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      description: Public information displayed in Discover listings.
                      properties: *ref_0
                  meta:
                    type: object
                    description: Standard pagination metadata wrapper used in list endpoints.
                    properties: *ref_1
        '400':
          description: Invalid body
        '401':
          description: Unauthorized
  /api/likes/incoming:
    get:
      tags:
        - Likes
      security:
        - bearerAuth: []
      summary: List users who liked me
      description: Returns a list of users who have liked the current user.
      operationId: likes_incoming_list
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
  /api/likes/outgoing:
    get:
      tags:
        - Likes
      security:
        - bearerAuth: []
      summary: List users I liked
      description: Returns a list of users the current user has liked.
      operationId: likes_outgoing_list
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
  /api/likes/matches:
    get:
      tags:
        - Likes
      security:
        - bearerAuth: []
      summary: List matches
      description: Returns a list of mutual matches.
      operationId: likes_matches_list
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
  /api/likes/{id}:
    post:
      tags:
        - Likes
      security:
        - bearerAuth: []
      summary: Like a user
      description: Likes the specified user id.
      operationId: like_user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid user id
        '401':
          description: Unauthorized
    delete:
      tags:
        - Likes
      security:
        - bearerAuth: []
      summary: Unlike a user
      description: Removes like from the specified user id.
      operationId: unlike_user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid user id
        '401':
          description: Unauthorized
  /api/superlikes/{id}:
    post:
      tags:
        - Likes
      security:
        - bearerAuth: []
      summary: Superlike a user
      description: Consumes one superlike to the specified user id.
      operationId: superlike_user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid user id
        '401':
          description: Unauthorized
  /api/messages/overview:
    get:
      tags:
        - Messages
      security:
        - bearerAuth: []
      summary: List conversation summaries
      description: Returns overview cards for recent conversations.
      operationId: messages_overview_list
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
  /api/messages/can-send-intro/{userId}:
    get:
      tags:
        - Messages
      security:
        - bearerAuth: []
      summary: Whether current user can send intro to userId
      description: Returns gating decision for sending the first message.
      operationId: messages_can_send_intro
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid user id
        '401':
          description: Unauthorized
  /api/messages/{userId}:
    get:
      tags:
        - Messages
      security:
        - bearerAuth: []
      summary: Get a thread with userId
      description: Returns message thread between the current user and userId.
      operationId: messages_get_thread
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid user id
        '401':
          description: Unauthorized
    post:
      tags:
        - Messages
      security:
        - bearerAuth: []
      summary: Send a message to userId
      description: Sends a message to the given userId.
      operationId: messages_send
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Request body used when sending a message in a conversation.
              required: &ref_19
                - text
              properties: &ref_20
                text:
                  type: string
                  minLength: 1
                  example: Hey! Fancy a coffee this weekend?
                clientId:
                  type: string
                  description: Optional client-generated idempotency key
      responses:
        '201':
          description: Created
        '400':
          description: Invalid payload or user id
        '401':
          description: Unauthorized
  /api/billing/create-checkout-session:
    post:
      tags:
        - Billing
      security:
        - bearerAuth: []
      summary: Create Stripe Checkout session
      description: Creates a Stripe Checkout session to start subscription.
      operationId: billing_create_checkout_session
      responses:
        '200':
          description: OK
        '400':
          description: Invalid request or price id
        '401':
          description: Unauthorized
  /api/billing/create-portal-session:
    post:
      tags:
        - Billing
      security:
        - bearerAuth: []
      summary: Create Stripe billing portal session
      description: Creates a session to manage subscription in Stripe portal.
      operationId: billing_create_portal_session
      responses:
        '200':
          description: OK
        '400':
          description: Invalid request or missing customer
        '401':
          description: Unauthorized
  /api/billing/sync:
    post:
      tags:
        - Billing
      security:
        - bearerAuth: []
      summary: Force sync premium status from Stripe
      description: Refreshes local premium entitlements from Stripe.
      operationId: billing_sync
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Login (primary)
      description: |
        Primary login endpoint for Loventia. FE calls this FIRST. If it returns 404/405, FE may try /api/users/login (legacy).
      operationId: auth_login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Login payload containing user email and password.
              required: &ref_2
                - email
                - password
              properties: &ref_3
                email:
                  type: string
                  format: email
                  example: villehermaala1981@gmail.com
                password:
                  type: string
                  example: ExamplePassword123!
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                description: Response returned after a successful login request.
                properties: &ref_4
                  message:
                    type: string
                    example: Login successful.
                  user:
                    type: object
                    description: |
                      Minimal user shape returned by /api/auth/me and /api/users/me in our PS tests. Includes entitlements, visibility and premium flags.
                    properties: &ref_5
                      id:
                        type: string
                        example: 68dab8a761a412065159ff4d
                      _id:
                        type: string
                        example: 68dab8a761a412065159ff4d
                      email:
                        type: string
                        example: villehermaala1981@gmail.com
                      username:
                        type: string
                        example: Ville1981
                      role:
                        type: string
                        example: user
                      premium:
                        type: boolean
                        example: true
                      isPremium:
                        type: boolean
                        example: true
                      entitlements:
                        type: object
                        properties:
                          tier:
                            type: string
                            example: premium
                          since:
                            type:
                              - string
                              - 'null'
                          until:
                            type:
                              - string
                              - 'null'
                          features:
                            type: object
                            additionalProperties: true
                          quotas:
                            type: object
                            additionalProperties: true
                      visibility:
                        type: object
                        properties:
                          isHidden:
                            type: boolean
                            example: false
                          hiddenUntil:
                            type:
                              - string
                              - 'null'
                          resumeOnLogin:
                            type: boolean
                            example: true
                      profilePicture:
                        type: string
                        example: /uploads/1759343842730-848316731.gif
                      photos:
                        type: array
                        items:
                          type: string
                          example: /uploads/1759343842730-848316731.gif
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  expiresIn:
                    type: integer
                    example: 7200
                  refreshExpiresIn:
                    type:
                      - integer
                      - 'null'
        '400':
          description: Invalid credentials or missing payload
  /api/users/login:
    post:
      tags:
        - Authentication
      summary: Login (legacy/fallback)
      description: |
        Legacy/fallback login. Keep documented so new devs see we support BOTH `/api/auth/login` and `/api/users/login` for now.
      operationId: users_login_legacy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Login payload containing user email and password.
              required: *ref_2
              properties: *ref_3
      responses:
        '200':
          description: Login successful (legacy route)
          content:
            application/json:
              schema:
                type: object
                description: Response returned after a successful login request.
                properties: *ref_4
        '404':
          description: This legacy route is not mounted in this environment
  /api/auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: |
        Matches the PS call: POST /api/auth/refresh { "refreshToken": "<token>" } Returns a fresh access token and user payload.
      operationId: auth_refresh
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Request body for refreshing an expired or expiring access token.
              required: &ref_7
                - refreshToken
              properties: &ref_8
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                description: Response returned after a successful refresh request.
                properties: &ref_9
                  accessToken:
                    type: string
                  user:
                    type: object
                    description: |
                      Minimal user shape returned by /api/auth/me and /api/users/me in our PS tests. Includes entitlements, visibility and premium flags.
                    properties: *ref_5
        '401':
          description: Invalid or expired refresh token
  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user (auth router)
      description: Return the authenticated user from the auth router.
      operationId: auth_me
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user (from auth router)
          content:
            application/json:
              schema:
                type: object
                description: |
                  Minimal user shape returned by /api/auth/me and /api/users/me in our PS tests. Includes entitlements, visibility and premium flags.
                properties: *ref_5
        '401':
          description: Unauthorized
  /api/me:
    get:
      tags:
        - Authentication
      summary: Get current user (central route)
      description: |
        Centralized self-route. We confirmed with PS that this returns the same normalized shape as /api/auth/me.
      operationId: me_central
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user (centralized)
          content:
            application/json:
              schema:
                type: object
                description: |
                  Minimal user shape returned by /api/auth/me and /api/users/me in our PS tests. Includes entitlements, visibility and premium flags.
                properties: *ref_5
        '401':
          description: Unauthorized
  /api/users/me:
    get:
      tags:
        - Users
      summary: Get current user (users router)
      description: |
        You also exposed /api/users/me. This returns almost identical data, so we document it here so consumers know BOTH exist right now.
      operationId: users_me
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user (from users router)
          content:
            application/json:
              schema:
                type: object
                description: |
                  Minimal user shape returned by /api/auth/me and /api/users/me in our PS tests. Includes entitlements, visibility and premium flags.
                properties: *ref_5
        '401':
          description: Unauthorized
  /api/auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout (stateless)
      description: |
        Stateless logout. PowerShell test showed: { "message": "Logout successful" } and existing access token still worked (expected with stateless).
      operationId: auth_logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout acknowledged
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logout successful
        '401':
          description: Unauthorized
  /api/auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset email
      description: Send a reset email to the provided address.
      operationId: auth_forgot_password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Request body for starting the password reset flow.
              required: &ref_10
                - email
              properties: &ref_11
                email:
                  type: string
                  format: email
                  example: testuser1@example.com
      responses:
        '200':
          description: Reset email sent (or noop for security)
        '400':
          description: Invalid email
  /api/auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Reset password with token
      description: |
        Matches FE flow: POST /api/auth/reset-password { token, password, id? } BE responds "Password has been reset successfully."
      operationId: auth_reset_password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Request body for completing the password reset with a token.
              required: &ref_12
                - token
                - password
              properties: &ref_13
                token:
                  type: string
                  description: Reset token from email link
                password:
                  type: string
                  format: password
                  minLength: 6
                id:
                  type: string
                  description: Optional user ID if backend expects it
      responses:
        '200':
          description: Password has been reset successfully.
        '400':
          description: Invalid or expired token
  /api/auth/private/ping:
    get:
      tags:
        - Authentication
      summary: Private auth ping
      description: |
        Returns a diagnostic object (we saw this in PS). Confirms that private auth router is mounted.
      operationId: auth_private_ping
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Private auth router is mounted
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  router:
                    type: string
                    example: authPrivateRoutes
        '401':
          description: Unauthorized
  /api/auth/private/no-me:
    get:
      tags:
        - Authentication
      summary: Private router explanation for /me
      description: |
        Explicitly tells client to use /api/auth/me and that this router does NOT define /me on purpose.
      operationId: auth_private_no_me
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Explanation returned
        '401':
          description: Unauthorized
  /api/users/{userId}/photos:
    delete:
      tags:
        - Users
        - Images
      summary: Delete a photo by its exact path (query)
      description: |
        This is the call we tested: DELETE /api/users/{id}/photos?path=/uploads/xxx.gif Server normalizes the path and removes it from both photos and extraImages.
      operationId: users_photos_delete_by_path
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: User ID whose photo is being deleted
        - in: query
          name: path
          required: true
          schema:
            type: string
          description: Exact (or nearly exact) upload path, e.g. /uploads/1759....gif
      responses:
        '200':
          description: Updated user object after deletion
          content:
            application/json:
              schema:
                type: object
                description: |
                  Minimal user shape returned by /api/auth/me and /api/users/me in our PS tests. Includes entitlements, visibility and premium flags.
                properties: *ref_5
        '400':
          description: Path missing or invalid
        '401':
          description: Unauthorized
        '404':
          description: Path not found in user photos
    post:
      tags:
        - Users
        - Images
      summary: Upload one or more photos for user
      description: |
        Multer-backed upload. In PowerShell you will need to use -Form / -InFile pattern. This is the REST shape; actual controller is in users router.
      operationId: users_photos_upload
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                photos:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - photos
      responses:
        '201':
          description: Photos uploaded
          content:
            application/json:
              schema:
                type: object
                description: |
                  Minimal user shape returned by /api/auth/me and /api/users/me in our PS tests. Includes entitlements, visibility and premium flags.
                properties: *ref_5
        '400':
          description: Upload failed
        '401':
          description: Unauthorized
  /api/users/{userId}/photos/{slot}:
    delete:
      tags:
        - Users
        - Images
      summary: Delete a photo by slot index
      description: |
        This is the simpler delete: DELETE /api/users/{id}/photos/0 We tested this and it removed the first image and shifted the rest.
      operationId: users_photos_delete_by_slot
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
        - in: path
          name: slot
          required: true
          schema:
            type: integer
          description: Index of photo to delete
      responses:
        '200':
          description: Updated user object after deletion
          content:
            application/json:
              schema:
                type: object
                description: |
                  Minimal user shape returned by /api/auth/me and /api/users/me in our PS tests. Includes entitlements, visibility and premium flags.
                properties: *ref_5
        '401':
          description: Unauthorized
        '404':
          description: Slot not found
  /api/users/{userId}/photos/reorder:
    put:
      tags:
        - Users
        - Images
      summary: Reorder user's photos
